<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="assets/media/icon/logo.png">

	<!-- Primary Meta Tags -->
	<title>Hg in Akiba</title>
	<meta name="description" content="Bộ sưu tầm Anime/Manga mà Hg đã xem/đọc">

	<!-- CSS/Script -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/tag.css">
	<script async src="assets/javascript/studio.js"></script>
	<script async src="assets/javascript/anime.js"></script>
	<script async src="assets/javascript/moreInfo.js"></script>
	<script async src="assets/javascript/copy.js"></script>
	<script async src="assets/javascript/search.js"></script>
	<script async src="assets/javascript/gallery.js"></script>
	<script async src="assets/javascript/filter.js"></script>
	<script async src="assets/javascript/dropdown.js"></script>
</head>
<body>
	<header>
		<div class="icon logo"></div>
		<div class="title">Hg in Akiba</div>
		<div class="icon slime"></div>
	</header>
	<div class="toolBox">
		<div class="search">
			<div class="searchIcon"></div>
			<input class="searchInput" placeholder="Lọc theo..." type="text">
		</div>
		<div class="filter dropdown">Filter:</div>
		<div class="dropdownThis dropdownHide">
			<div>
				<div class="dropdown">Studios</div>
				<div class="fStudios dropdownThis dropdownHide"></div>
			</div>
			<div class="flexSpace">
				<div>
					<div class="dropdown dropdownActive">Type</div>
					<div class="fType dropdownThis"></div>
				</div>
				<div>
					<div class="dropdown dropdownActive">Season</div>
					<div class="fSeason dropdownThis"></div>
				</div>
				<div>
					<div class="dropdown dropdownActive">Rating</div>
					<div class="fRating dropdownThis"></div>
				</div>
			</div>
			<div>
				<div class="dropdown">Year</div>
				<div class="fYear dropdownThis dropdownHide"></div>
			</div>
		</div>
		<div class="flexSpace">
			<div class="button" onclick="filter()">Reset Filter</div>
			<a class="button" href="">Reset Page</a>
		</div>
	</div>
	<div class="slider">
		<div class="left"></div>
		<input class="numberInput" placeholder="???" type="text" value="1" maxlength="3" onkeypress="return numberOnly(event)">
		<div class="numberMax"></div>
		<div class="right"></div>
	</div>
	<div class="toast">
		<div>Bạn vừa sao chép</div><br>
		<div id="toastCopy"></div>
		<div id="toastClose">x</div>
	</div>
	<div class="gallery"></div>
</body>
</html>
