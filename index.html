<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/media/icon/logo.png">

	<!-- Primary Meta Tags -->
	<title>Shuuya in Akiba</title>
	<meta name="description" content="Bộ sưu tầm Anime mà Shuuya đã xem">

	<!-- CSS/Script -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/tag.css">
	<script src="assets/js/studio.js"></script>
	<script src="assets/js/tag.js"></script>
	<script src="assets/js/lists.js"></script>
	<script src="assets/js/anime.js"></script>
	
	<script defer src="assets/js/test.js"></script>
</head>
<body>
	<video class="video-bg w-100 h-100 position-fixed top-0 left-0" autoplay muted loop>
		<source src="" type="video/webm">
	</video>

	<div class="vh-100 d-flex flex-column position-relative">
		<header class="glass d-flex justify-content-center align-items-center gap-1r">
			<div class="logo" style="--i: 0; animation-delay: .2s;"></div>
			<div class="fs-30 text-nowrap text-center text-shadow-1">Shuuya in Akiba</div>
			<div class="logo" style="--i: 1;"></div>
		</header>
		<main class="d-flex flex-column flex-grow-1">
			<div class="flex-grow-1 position-relative">
				<div class="w-100 h-100 position-absolute top-0 left-0 overflow-y-auto">
					<div class="content px-1r">
						<div class="tool-container">
							<div class="d-flex gap-1r">
								<div class="search box glass w-100 d-flex align-items-center gap-05r">
									<div class="icon search-icon"></div>
									<input class="search-input" placeholder="Tìm kiếm..." type="text">
									<div class="icon search-reset"></div>
								</div>
								<div class="filter-btn box glass d-flex align-items-center gap-05r">
									<div class="icon filter-icon"></div>
									<div class="name fs-16">Filter</div>
								</div>
							</div>
							<div class="filter box glass">
								<div class="filter-grid gap-1r">
									<div class="filter-cate sort">
										<div class="division">Sort:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand single-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate status">
										<div class="division">Status:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate type">
										<div class="division">Type:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate season">
										<div class="division">Season:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate year">
										<div class="division">Year:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate source">
										<div class="division">Source:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate rating">
										<div class="division">Rating:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate tag">
										<div class="division">Tag:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
									<div class="filter-cate studio">
										<div class="division">Studio:</div>
										<div class="filter-holder fs-14">None</div>
										<div class="filter-expand multi-select d-flex flex-column hide">
										</div>
									</div>
								</div>
								<div class="d-flex justify-content-end gap-1r">
									<div class="btn reset-btn">Reset</div>
									<div class="btn search-btn">Search</div>
								</div>
							</div>
						</div>
						<div class="anime-list justify-content-center"></div>
					</div>
					<div class="slider w-100 d-flex align-items-center justify-content-center position-fixed bottom-0">
						<div class="left"></div>
						<input placeholder="???" type="text" value="1" maxlength="3" onkeypress="return numberOnly(event)">
						<div class="number-max"></div>
						<div class="right"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
