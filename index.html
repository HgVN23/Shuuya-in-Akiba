<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/media/icon/logo.png">

	<!-- Primary Meta Tags -->
	<title>Hg in Akiba</title>
	<meta name="description" content="Bộ sưu tầm Anime mà Hg đã xem">

	<!-- CSS/Script -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/tag.css">
	<script src="assets/javascript/studio.js"></script>
	<script src="assets/javascript/tag.js"></script>
	<script src="assets/javascript/anime.js"></script>
	<script defer src="assets/javascript/moreInfo.js"></script>
	<script defer src="assets/javascript/copy.js"></script>
	<script defer src="assets/javascript/search.js"></script>
	<script defer src="assets/javascript/gallery.js"></script>
	<script defer src="assets/javascript/filter.js"></script>
	<script defer src="assets/javascript/dropdown.js"></script>
</head>
<body>
	<header>
		<div class="icon logo"></div>
		<div class="title">Hg in Akiba</div>
		<div class="icon slime"></div>
	</header>
	<div class="toolBox">
		<div class="search">
			<div class="searchIcon"></div>
			<input class="searchInput" placeholder="Lọc theo..." type="text">
		</div>
		<div class="filter">
			<div class="filterButton">
				<div class="filterIcon"></div>
				<div>Filter</div>
			</div>
			<div class="moreInfo hideInfo">
				<div class="filterPanel">
					<div class="flexSpace">
						<div class="button buttonGreen" onclick="apply()">Apply</div>
						<div class="button buttonRed" onclick="filter()">Reset Filter</div>
						<a class="button buttonRed" href="">Reset Page</a>
					</div>
					<div class="fSort"><div class="tag" id="sortSeason">Sort Latest</div></div>
					<div>
						<div class="dropdown dropdownActive">Type</div>
						<div class="fType dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Season</div>
						<div class="fSeason dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Year</div>
						<div class="fYear dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Source</div>
						<div class="fSource dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Rating</div>
						<div class="fRating dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Status</div>
						<div class="fStatus dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Tags</div>
						<div class="fTag dropdownThis"></div>
					</div>
					<div>
						<div class="dropdown dropdownActive">Studios</div>
						<div class="fStudio dropdownThis"></div>
					</div>
					<div class="flexSpace">
						<div class="button buttonGreen" onclick="apply()">Apply</div>
						<div class="button buttonRed" onclick="filter()">Reset Filter</div>
						<a class="button buttonRed" href="">Reset Page</a>
					</div>
				</div>
				<div class="clickHide"></div>
			</div>
		</div>
	</div>
	<div class="slider">
		<div class="left"></div>
		<input class="numberInput" placeholder="???" type="text" value="1" maxlength="3" onkeypress="return numberOnly(event)">
		<div class="numberMax"></div>
		<div class="right"></div>
	</div>
	<div class="toast">
		<div>Bạn vừa sao chép</div><br>
		<div id="toastCopy"></div>
		<div id="toastClose">x</div>
	</div>
	<div class="gallery"></div>
</body>
</html>
